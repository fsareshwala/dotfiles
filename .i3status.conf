general {
    output_format = none
    colors = false
    interval = 1
}

order += "load"
order += "cpu_usage"
order += "cpu_usage"
order += "tztime california"
order += "tztime india"
order += "tztime singapore"

load {
    format = "load one: %1min"
}

cpu_usage {
    format = "cpu usage: %usage"
}

tztime india {
    timezone = "Asia/Calcutta"
    format = "IN: %A, %B %d, %Y, %I:%M:%S %p"
}

tztime california {
    timezone = "America/Los_Angeles"
    format = "CA: %A, %B %d, %Y, %I:%M:%S %p"
}

tztime singapore {
    timezone = "Asia/Singapore"
    format = "SG: %A, %B %d, %Y, %I:%M:%S %p"
}
