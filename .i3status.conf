general {
  output_format = i3bar
  colors = true
  interval = 1
}

order += "load"
order += "cpu_usage"
order += "tztime india"
order += "tztime california"

load {
  format = "load one: %1min"
}

cpu_usage {
  format = "cpu usage: %usage"
  degraded_threshold = 80
  max_threshold = 90
}

tztime india {
  timezone = "Asia/Calcutta"
  format = "IN: %I:%M:%S %p"
}

tztime california {
  timezone = "America/Los_Angeles"
  format = "%A, %B %d, %Y, %I:%M:%S %p"
}
